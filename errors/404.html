    <body>
        <div class="container">
            <div class="content">

        <script>
            function afficherAlerte() {
                alert("Votre erreur à bien été signalée, notre équipe se charge d'analyser le problème au plus vite.\n \n Merci pour votre aide!");
            }
        </script>
    </body>
